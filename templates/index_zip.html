<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Caption Similarity Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="file"], button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
        #result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image-Caption Similarity Analysis</h1>
        <form id="analyze-form" enctype="multipart/form-data">
            <label for="zipfile">Upload Zip File:</label>
            <input type="file" id="zipfile" name="zipfile" accept=".zip" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('analyze-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    let resultHtml = '';
                    data.forEach(item => {
                        resultHtml += `
                            <p><strong>Image:</strong> ${item.image}</p>
                            <p><strong>Caption:</strong> ${item.caption}</p>
                            <p><strong>Polynomial Similarity:</strong> ${item.poly_similarity.toFixed(4)}</p>
                            <p><strong>Scaled Polynomial Similarity:</strong> ${item.scaled_poly_similarity.toFixed(2)}</p>
                            <p><strong>Grade:</strong> ${item.grade}</p>
                            <hr>
                        `;
                    });
                    document.getElementById('result').innerHTML = resultHtml;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
